<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>55Guh</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Oswald', sans-serif;
      margin: 20px;
      background: #f5f5f5;
      color: #222;
    }
    h1 {
      font-size: 32px;
    }
    .repo-list {
      margin-top: 20px;
    }
    .repo-list li {
      list-style: none;
      margin: 8px 0;
    }
    .repo-list li a {
      text-decoration: none;
      color: #0366d6;
      font-size: 18px;
    }
    .breadcrumbs {
      margin: 15px 0;
      font-size: 14px;
    }
    .breadcrumbs span {
      margin-right: 5px;
    }
    .search-bar {
      margin: 15px 0;
    }
    .search-bar input {
      padding: 5px;
      width: 250px;
    }
    .search-bar button {
      padding: 6px 10px;
      margin-left: 5px;
    }
    .file-list {
      margin-top: 10px;
    }
    .file-list li {
      list-style: none;
      margin: 6px 0;
    }
    .file-list li a {
      text-decoration: none;
      color: #0366d6;
    }
    #viewer {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      background: #fff;
    }
    #editor-container {
      display: none;
      margin-top: 20px;
    }
    #editor-tools {
      margin-bottom: 10px;
    }
    canvas {
      border: 1px solid #666;
      display: block;
      margin-bottom: 10px;
      max-width: 100%;
    }
    .go-back {
      margin: 10px 0;
      display: inline-block;
      padding: 6px 12px;
      background: #0366d6;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>55Guh</h1>
  <div id="date"></div>

  <div class="search-bar">
    <input id="search" type="text" placeholder="Search (* = wildcard)">
    <button onclick="doSearch()">Enter</button>
    <button onclick="clearSearch()">Clear</button>
  </div>

  <div class="breadcrumbs" id="breadcrumbs"></div>
  <a class="go-back" onclick="goBack()">â¬… Go Back</a>

  <ul class="repo-list" id="repoList"></ul>
  <ul class="file-list" id="fileList"></ul>

  <div id="viewer"></div>

  <div id="editor-container">
    <div id="editor-tools">
      <label>Brightness: <input type="range" min="-100" max="100" value="0" id="brightness"></label>
      <label>Contrast: <input type="range" min="-100" max="100" value="0" id="contrast"></label>
      <label>Hue: <input type="range" min="0" max="360" value="0" id="hue"></label>
      <label>Saturation: <input type="range" min="0" max="200" value="100" id="saturation"></label>
      <label>Value: <input type="range" min="0" max="200" value="100" id="value"></label>
      <button onclick="downloadImage()">Download</button>
      <button onclick="closeEditor()">Close Editor</button>
    </div>
    <canvas id="editorCanvas"></canvas>
  </div>

  <script>
    const repos = ["55guh.github.io","etc","underwhere"];
    let currentRepo = null;
    let currentPath = [];

    function loadRepos() {
      const list = document.getElementById("repoList");
      list.innerHTML = "<b>Select a repo:</b>";
      repos.forEach(r => {
        const li = document.createElement("li");
        li.innerHTML = "ðŸ“¦ <a href='#' onclick='openRepo(\""+r+"\")'>"+r+"</a>";
        list.appendChild(li);
      });
    }

    function openRepo(repo) {
      currentRepo = repo;
      currentPath = [];
      loadDir();
    }

    function loadDir() {
      updateBreadcrumbs();
      document.getElementById("repoList").style.display="none";
      const list = document.getElementById("fileList");
      list.innerHTML = "";

      fetch(`https://api.github.com/repos/55guh/${currentRepo}/contents/${currentPath.join("/")}`)
        .then(r=>r.json()).then(data=>{
          let dirs = data.filter(f=>f.type==="dir");
          let files = data.filter(f=>f.type==="file");
          dirs.forEach(d=>{
            const li=document.createElement("li");
            li.innerHTML="ðŸ“‚ <a href='#' onclick='enterDir(\""+d.name+"\")'>"+d.name+"</a>";
            list.appendChild(li);
          });
          files.forEach(f=>{
            const li=document.createElement("li");
            li.innerHTML="ðŸ“„ <a href='#' onclick='viewFile(\""+f.name+"\",\""+f.download_url+"\")'>"+f.name+"</a>";
            list.appendChild(li);
          });
        });
    }

    function enterDir(name){
      currentPath.push(name);
      loadDir();
    }

    function goBack(){
      if(currentPath.length>0){
        currentPath.pop();
        loadDir();
      } else {
        document.getElementById("fileList").innerHTML="";
        document.getElementById("repoList").style.display="block";
        document.getElementById("breadcrumbs").innerHTML="";
      }
    }

    function updateBreadcrumbs(){
      const bc = document.getElementById("breadcrumbs");
      let path = currentPath.join("/");
      bc.innerHTML = `<span>${currentRepo}</span> / <span>${path || ""}</span>`;
    }

    function viewFile(name,url){
      const viewer=document.getElementById("viewer");
      viewer.innerHTML="";

      if(name.match(/\.(png|jpg|jpeg|gif)$/i)){
        const img=document.createElement("img");
        img.src=url;
        img.onload=()=>openEditor(img);
        viewer.appendChild(img);
      } else if(name.match(/\.(txt|md|html|css|js)$/i)){
        fetch(url).then(r=>r.text()).then(t=>{
          viewer.innerHTML="<pre>"+escapeHtml(t)+"</pre>";
        });
      } else if(name.match(/\.(mp4|webm|ogg)$/i)){
        viewer.innerHTML=`<video controls src="${url}" width="600"></video>`;
      } else {
        viewer.innerHTML="Binary or unsupported file.";
      }
    }

    function escapeHtml(text){
      return text.replace(/[&<>"']/g,m=>{
        return {"&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#039;"}[m];
      });
    }

    function openEditor(img){
      const canvas=document.getElementById("editorCanvas");
      const ctx=canvas.getContext("2d");
      canvas.width=img.width;
      canvas.height=img.height;
      ctx.drawImage(img,0,0);
      document.getElementById("editor-container").style.display="block";
    }

    function closeEditor(){
      document.getElementById("editor-container").style.display="none";
    }

    function downloadImage(){
      const canvas=document.getElementById("editorCanvas");
      const link=document.createElement("a");
      link.download="edited.png";
      link.href=canvas.toDataURL();
      link.click();
    }

    function doSearch(){
      const query=document.getElementById("search").value.toLowerCase();
      if(!query) return;
      const items=[...document.querySelectorAll("#fileList li, #repoList li")];
      items.forEach(li=>{
        const txt=li.innerText.toLowerCase();
        li.style.display=txt.includes(query.replace("*",""))?"block":"none";
      });
    }
    function clearSearch(){
      document.getElementById("search").value="";
      const items=[...document.querySelectorAll("#fileList li, #repoList li")];
      items.forEach(li=>li.style.display="block");
    }

    function updateDate(){
      const d=new Date();
      const opts={month:"long",day:"numeric",year:"numeric"};
      const formatted=d.toLocaleDateString("en-US",opts);
      document.getElementById("date").innerText=formatted;
    }

    updateDate();
    loadRepos();
  </script>
</body>
</html>
